<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios no bd</title>
</head>
<body>
    <ul>
        {% for u in usuarios %}
            <li>{{u.nome}} -
                <a href="/usuarios/update/{{u.id}}">Editar</a></li>
                <a href="/usuarios/delete/{{u.id}}">Excluir</a>
            </li>
                {% endfor %}
    </ul>
</body>
</html>
